<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg">
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' ws: wss:;
    ">
    
    <!-- SEO Meta Tags -->
    <title>Portfolio Profesional | Ingeniero en Tecnologías de la Información</title>
    <meta name="description" content="Portfolio profesional de Ingeniero en Tecnologías de la Información. Especializado en desarrollo web full-stack con Vue.js, React, Node.js y más.">
    <meta name="keywords" content="desarrollador web, ingeniero TI, Vue.js, React, Node.js, full-stack, portfolio">
    <meta name="author" content="Tu Nombre">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://tuportfolio.com/">
    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000, immutable">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tuportfolio.com/">
    <meta property="og:title" content="Portfolio Profesional | Ingeniero en Tecnologías de la Información">
    <meta property="og:description" content="Portfolio profesional de Ingeniero en Tecnologías de la Información. Especializado en desarrollo web full-stack.">
    <meta property="og:image" content="/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://tuportfolio.com/">
    <meta property="twitter:title" content="Portfolio Profesional | Ingeniero en Tecnologías de la Información">
    <meta property="twitter:description" content="Portfolio profesional de Ingeniero en Tecnologías de la Información. Especializado en desarrollo web full-stack.">
    <meta property="twitter:image" content="/og-image.jpg">
    
    <!-- Fonts - Inter: Moderna, tecnológica y altamente legible -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0a0a0a">
  </head>

    <div id="app"></div>

</html>
