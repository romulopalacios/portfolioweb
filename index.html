<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg">
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' ws: wss:;
    ">
    
    <!-- SEO Meta Tags -->
    <title>Rómulo Palacios | Ingeniero en Tecnologías de la Información</title>
    <meta name="description" content="Portfolio profesional de Rómulo Palacios, Ingeniero en Tecnologías de la Información. Especializado en desarrollo móvil con Flutter, web con React/Vue.js, y soluciones IoT con Python y MQTT.">
    <meta name="keywords" content="Rómulo Palacios, desarrollador Flutter, desarrollador móvil, IoT developer, React developer, Vue.js, Python IoT, MQTT, PostgreSQL, ingeniero TI Ecuador, portfolio developer">
    <meta name="author" content="Rómulo Palacios">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://romuloportfolio.vercel.app/">
    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000, immutable">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://romuloportfolio.vercel.app/">
    <meta property="og:title" content="Rómulo Palacios | Desarrollador Móvil, Web & IoT">
    <meta property="og:description" content="Portfolio profesional de Rómulo Palacios. Desarrollo móvil con Flutter, aplicaciones web con React/Vue.js, y soluciones IoT.">
    <meta property="og:image" content="/og-image.svg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://romuloportfolio.vercel.app/">
    <meta property="twitter:title" content="Rómulo Palacios | Desarrollador Móvil, Web & IoT">
    <meta property="twitter:description" content="Ingeniero en TI especializado en Flutter, React, Vue.js y soluciones IoT con Python/MQTT.">
    <meta property="twitter:image" content="/og-image.svg">
    
    <!-- Fonts - Inter: Moderna, tecnológica y altamente legible -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0a0a0a">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
